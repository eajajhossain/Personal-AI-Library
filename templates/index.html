<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Knowledge Base</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <aside class="sidebar">
            <h2><i class="fas fa-shield-halved"></i> Your personal library</h2>
            <div class="upload-section">
                <input type="file" id="pdf-upload" hidden accept=".pdf">
                <button onclick="document.getElementById('pdf-upload').click()" class="btn-upload">
                    <i class="fas fa-plus"></i> Add Book
                </button>
                <div id="upload-progress-container" class="hidden">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div id="book-list" class="book-list">
                </div>
        </aside>

        <main class="chat-area">
            <div id="chat-window" class="chat-window">
                <div class="message bot">Hello! Upload a book to begin secure analysis.</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask your book library anything..." onkeypress="handleKey(event)">
                <button onclick="sendMessage()" id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
